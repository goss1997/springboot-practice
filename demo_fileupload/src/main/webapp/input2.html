<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        제목 : <input name="title"> <br>
        사진 : <input type="file" id="photo" name="photo" multiple>
        <input type="button" value="전송" onclick="send(this.form);" >
    </form>


<script>





    function send(f) {
        let title = f.title.value.trim();
        let photos = f.photo.files;

        if(title == ""){
            alert("제목을 입력하세요");
            f.title.value = "";
            f.title.focus();
            return;
        }
        if(photos.length < 1){
            alert("사진을 선택하세요!");
            return;
        }

        if(photos.length > 3){
            alert("최대 3개까지만 선택하세요");
            photos.value = '';
            return;
        }

        f.action = "upload2.do";
        f.submit();

    }
</script>
</body>
</html>
